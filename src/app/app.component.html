<div style="height: 80vh">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button
        mat-icon-button
        (click)="sidenav.toggle()"
        fxShow="true"
        fxHide.gt-sm
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span routerLink="">NEWS-HUB</span>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md *ngFor="let item of MenuNavigation">
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <button (click)="MenuClicked(item.value)" routerLink="{{ item.value }}" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" mat-button>{{item.display | uppercase }}</button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list *ngFor="let item of MenuNavigation">
        <!-- <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a> -->
        <button (click)="MenuClicked(item.value)" routerLink="{{ item.value }}" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" mat-button>{{item.display | uppercase }}</button>
          <!-- <a routerLink=" " mat-list-item>Menu Item 3</a>
          <a routerLink=" " mat-list-item>Menu Item 4</a>
          <a routerLink=" " mat-list-item>Menu Item 5</a>
          <a routerLink=" " mat-list-item>Menu Item 6</a>  -->
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <br />
      <router-outlet></router-outlet>
      <!-- <app-reusable-headlines [MenuSelected]="ClickedMenuItem"></app-reusable-headlines> -->
      <footer>
        <p class="tittle"><b>&copy; 2022 NEWSHUB</b></p>
      </footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

  </mat-card-footer> -->
