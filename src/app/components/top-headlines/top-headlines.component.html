<h2><b>{{Tittle}}</b></h2>
<ng-container>
<div fxLayout="row wrap" fxLayoutGap="1px grid">
<div *ngFor="let single of TopHeadlineData"  fxFlex="20%" fxFlex.xs="100%" fxFlex.sm="33%">

  <hr>
    <mat-card class="single-card" >
        <div >
        <img mat-card-image src="{{single.urlToImage}}" alt="">
        <h3>{{single.title}}</h3>
        <!-- <mat-card-content>
          <p>{{single.content}}
          </p>
        </mat-card-content> -->
        <mat-card-actions>
          <button mat-raised-button color="accent">
            <a href="{{single.url}}" target="_blank">Read more
            <mat-icon >open_in_new</mat-icon></a>
          </button> 
          
        </mat-card-actions>
    </div>
      </mat-card>
</div>
</div>
</ng-container>
