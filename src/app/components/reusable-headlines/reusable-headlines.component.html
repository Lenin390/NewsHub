<h2>
  <b>{{ Tittle }}</b>
</h2>
<mat-spinner *ngIf="isLoading" style="position: center;"></mat-spinner>
<div *ngIf="!isLoading">
  <div class="container" *ngFor="let single of TopHeadlineData">
    <div class="single-card">
      <div>
        <img src="{{ single.urlToImage }}" alt="" style="width: 200px; height: 140px" />
      </div>
      <div class="tittle">
        <h4>{{ single.title | split: '-' : 0 }}</h4>
        <h2 style="color: rgb(251, 8, 36);">{{ single.title | split: '-' : 1 }}</h2>
      </div>
      <div class="description">
        <p>{{ single.content }}</p>
      </div>
      <div class="buttons">
        <button mat-raised-button color="accent">
          <a href="{{ single.url }}" target="_blank">Read more <mat-icon>open_in_new</mat-icon></a>
        </button>
      </div>
    </div>
    <hr />
  </div>
</div>
